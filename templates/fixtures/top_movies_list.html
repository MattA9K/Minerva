{% extends "base.html" %}
{% load cache %}

{% block title %}
    Top 10 Movies
{% endblock %}

{% block main %}
    <h1>Top 10 Movies</h1>
    {% cache 300 TopMovies %}
    <ol>
        {% for movie in object_list %}
            <li>
                <a href="{% url 'fixtures:MovieDetail' pk=movie.id %}">
                    {{ movie }}
                </a>
            </li>
        {% endfor %}
    </ol>
    {% endcache %}
{% endblock %}
