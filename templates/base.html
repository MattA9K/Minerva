<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Movie Database {% endblock %}</title>
    {#<link href="http://akveo.com/blur-admin/styles/app-bce21c2366.css" rel="stylesheet" crossorigin="anonymous">#}
    {#<link href="http://akveo.com/blur-admin/styles/vendor-2cae343ef1.css" rel="stylesheet" crossorigin="anonymous">#}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-default navbar-static-top">
    <div class="container">
        <div class="navbar-header">

            <div class="navbar-brand">Site Branding</div>

        </div>
        <ul class="nav nav-pills">
            <li role="presentation">
                <button class="btn btn-primary navbar-btn">
                    Sign in
                </button>
            </li>
            <li role="presentation">
                <button type="submit" class="btn btn-info navbar-btn">
                    <a href="{% url 'fixtures:MovieList' %}">Movies</a>

                </button>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div>
        <div class="row">
            <div class="col-sm-8">
                {% block main %} {% endblock %}
            </div>
            <div class="col-sm-3 offset-sm-1">
                {% block sidebar %} {% endblock %}
            </div>
        </div>
    </div>
</div>

</body>
</html>
