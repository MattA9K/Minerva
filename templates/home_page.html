{% extends 'base.html' %}

{% block title %}
    {{ object.title }} - {{ block.super }}
{% endblock %}

<!-- MAIN -->
{% block main %}
    {{ visitor }}
    {% for key, value in visitor.items %}

        <table class="table table-striped table-dark">
            <thead>
            <tr>

            </tr>
            </thead>
        </table>
        <ul>
            <li class="list-inline-item">
                <i>
                    {{ key }}
                </i>
                <b>
                    {{ value }}
                </b>
            </li>
        </ul>

    {% endfor %}
{% endblock %}

<!-- SIDEBAR -->
{% block sidebar %}

{% endblock %}
